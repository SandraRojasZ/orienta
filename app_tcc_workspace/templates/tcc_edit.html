<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar TCC</title>
    <!-- Incluindo o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f9; /* Fundo da tela */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 2rem;
            max-width: 600px; /* Limita a largura do formulário */
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #28104E; /* Cor roxa */
            margin-bottom: 1rem;
        }

        .btn-custom {
            background-color: #7f39fb; /* Cor do botão */
            color: white;
        }

        .btn-custom:hover {
            background-color: #5e27a3; /* Cor do botão ao passar o mouse */
        }

        .cancel-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #ff4d4d; /* Cor do link de cancelar */
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Editar TCC</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom">Salvar</button>
        </form>
        <a href="{% url 'tcc' tcc.id %}" class="cancel-link">Cancelar</a>
    </div>

    <!-- Incluindo o Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
