<!-- app_forms/templates/app_forms/dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Bem-vindo ao Dashboard!</h1>
    <h2>TCCs Cadastrados:</h2>
    <ul>
        {% for tcc in tccs %}
            <li>{{ tcc.titulo }} - {{ tcc.status }}</li>
        {% empty %}
            <li>Nenhum TCC cadastrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_tcc' %}">Cadastrar TCC</a>
    <a href="{% url 'logout' %}">Sair</a>
</body>
</html>
